<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="product-card">
        <img src="images/cup.jpg" alt="Белая керамическая кружка с надписью Лучший разработчик" class="product-image">
        <div class="product-info">
            <h3 class="product-title">Лучший разработчик</h3>
            <p class="product-description">Керамическая кружка белого цвета с надписью. Идеальный подарок для программиста.</p>
            <div class="product-price-rating">
                <span class="product-price">500 ₽</span>
                <span class="product-rating">★ 4.5</span>
            </div>
            
            <button class="add-to-cart-button">Добавить в корзину</button>
        </div>
    </article>
</body>
</html>
